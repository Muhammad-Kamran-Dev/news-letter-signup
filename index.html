<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Sign-up form start -->
    <div class="container">
      <div class="card">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>

        <p>
          <span>
            <img src="./assets/images/icon-success.svg" alt="" />
          </span>
          Product discovery and building what matters
        </p>
        <p>
          <span> <img src="./assets/images/icon-success.svg" alt="" /> </span
          >Measuring to ensure updates are a success
        </p>
        <p>
          <span> <img src="./assets/images/icon-success.svg" alt="" /> </span
          >And much more!
        </p>

        <div class="email">
          <div class="title">
            <h2>Email address</h2>
            <span>Valid email required</span>
          </div>
          <input type="text" placeholder="email@company.com" name="" id="" />
          <button>Subscribe to monthly newsletter</button>
        </div>
      </div>
      <div class="image">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
      </div>
    </div>
    <!-- Sign-up form end -->

    <!-- Success message start -->
    <!-- 
    Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Muhammad Kamran</a>.
    </div>
  </body>
</html>
